<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔐 بياناتي من ي مكان</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            background: #f5f7fa; 
            margin: 0; 
            padding: 20px; 
            text-align: center;
        }
        .container { 
            max-width: 500px; 
            margin: 100px auto; 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
        }
        h1 { color: #2c3e50; margin-bottom: 20px; }
        input[type="password"] { 
            padding: 12px; 
            width: 250px; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            font-size: 16px; 
            direction: ltr; 
            margin: 10px 0; 
        }
        button { 
            padding: 12px 30px; 
            background: #3498db; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            font-size: 16px; 
            cursor: pointer; 
            margin-top: 10px; 
        }
        button:hover { background: #2980b9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 الوصول إلى بياناتي</h1>
        <p>دخل كلمة المرور للوصول إلى بياناتك:</p>
        <input type="password" id="password" placeholder="كلمة المرور">
        <br>
        <button onclick="authenticate()">دخول</button>
    </div>

    <script>
        const MASTER_PASSWORD = "1234";
        
        function authenticate() {
            const pass = document.getElementById("password").value;
            if (pass === MASTER_PASSWORD) {
                // عرض البيانات من Firebase
                window.location.href = "https://debtapp-alg-default-rtdb.firebaseio.com/.json?auth=YOUR_API_KEY";
            } else {
                alert("❌ كلمة المرور غير صحيحة!");
            }
        }
    </script>
</body>
</html>
