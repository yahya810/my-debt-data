<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الوصول إلى بياناتي من ي مكان</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f5f7fa; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 20px; }
        .login-form { text-align: center; margin: 30px 0; }
        input[type="password"] { padding: 12px; width: 250px; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; direction: ltr; }
        button { padding: 12px 30px; background: #3498db; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; margin-top: 10px; }
        button:hover { background: #2980b9; }
        #data-container { display: none; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px; text-align: right; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 الوصول إلى بياناتي من ي مكان</h1>
        
        <div class="login-form">
            <p>دخل كلمة المرور للوصول إلى بياناتك:</p>
            <input type="password" id="password" placeholder="كلمة المرور">
            <br>
            <button onclick="authenticate()">دخول</button>
        </div>

        <div id="data-container">
            <h2>📊 بياناتي الحية</h2>
            <div id="data-content"></div>
        </div>
    </div>

    <script>
        const MASTER_PASSWORD = "1234"; // ← نفس كلمة مرور التطبيق
        let isAuthenticated = false;

        function authenticate() {
            const pass = document.getElementById("password").value;
            if (pass === MASTER_PASSWORD) {
                isAuthenticated = true;
                document.getElementById("data-container").style.display = "block";
                loadData();
            } else {
                alert("❌ كلمة المرور غير صحيحة!");
            }
        }

        async function loadData() {
            try {
                const res = await fetch("https://debtapp-alg-default-rtdb.firebaseio.com/.json");
                const data = await res.json();
                if (!data) {
                    document.getElementById("data-content").innerHTML = "<p>لا توجد بيانات بعد.</p>";
                    return;
                }

                let html = "";
                const categories = [
                    { key: "sim_cards", title: "الشرائح والرصيد", cols: ["الاسم الكامل","نوع الشريحة","السعر","تاريخ التذكير"] },
                    { key: "household_tools", title: "الدوات المنزلية", cols: ["الاسم الكامل","نوع الداة","تاريخ الاسترجاع"] },
                    { key: "received_debts", title: "الديون المستلمة", cols: ["الاسم الكامل","المبلغ"] },
                    { key: "lent_debts", title: "الديون المستلفة", cols: ["الاسم الكامل","شخص المستلف","المبلغ"] }
                ];

                categories.forEach(cat => {
                    if (data[cat.key]) {
                        html += `<h3>${cat.title}</h3><table><thead><tr>`;
                        cat.cols.forEach(col => html += `<th>${col}</th>`);
                        html += `</tr></thead><tbody>`;
                        
                        Object.values(data[cat.key]).forEach(rec => {
                            html += "<tr>";
                            cat.cols.forEach(col => {
                                html += `<td>${rec[col] || ""}</td>`;
                            });
                            html += "</tr>";
                        });
                        html += "</tbody></table><br>";
                    }
                });

                document.getElementById("data-content").innerHTML = html;
            } catch (e) {
                document.getElementById("data-content").innerHTML = "<p>❌ خط في تحميل البيانات. تحقق من الاتصال.</p>";
            }
        }
    </script>
</body>
</html>
